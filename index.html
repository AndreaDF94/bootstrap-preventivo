<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Richiesta Preventivo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
  <!-- HEADER: navbar con brand e link -->
  <header class="bg-dark text-white py-3">
    <div class="container d-flex justify-content-between align-items-center">
      <h1 class="h4 mb-0">Bool Factory</h1>
      <nav>
        <ul class="nav">
          <li class="nav-item"><a class="nav-link text-white" href="#">Home</a></li>
          <li class="nav-item"><a class="nav-link text-white" href="#">Servizi</a></li>
          <li class="nav-item"><a class="nav-link text-white" href="#">Contatti</a></li>
        </ul>
      </nav>
    </div>
  </header> 
   <!-- MAIN: contenuto principale con container Bootstrap -->
  <main class="container my-5">
    <div class="row">
      <!-- COLONNA SINISTRA: form -->
      <div class="col-lg-8">
        <h2>Richiesta Preventivo</h2>
        <p>Compila il form per richiedere un preventivo per i nostri servizi di sviluppo.</p>
        <form id="quote-form">
          <!-- Campo nome -->
          <div class="mb-3">
            <label for="nome" class="form-label">Nome</label>
            <input type="text" id="nome" class="form-control" required />
          </div>
          <!-- Campo cognome -->
          <div class="mb-3">
            <label for="cognome" class="form-label">Cognome</label>
            <input type="text" id="cognome" class="form-control" required />
          </div>
          <!-- Campo email -->
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" id="email" class="form-control" required />
          </div>
          <!-- Select dinamica per tipo di lavoro -->
          <div class="mb-3">
            <label for="job-type" class="form-label">Tipo di Lavoro</label>
            <select id="job-type" class="form-select" required></select>
          </div>
          <!-- Textarea -->
          <div class="mb-3">
            <label for="descrizione" class="form-label">Descrizione</label>
            <textarea id="descrizione" class="form-control"></textarea>
          </div>
